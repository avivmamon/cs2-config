// Rates
rate "786432" // Max rate, lower if having network issues
cl_cmdrate "128"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta
// interp -> https://www.reddit.com/r/GlobalOffensive/comments/16990as/cs2_cl_interp_is_most_likely_the_cause_and_fix/
cl_updaterate 128
cl_interp_ratio 1
cl_interp "0.015625"


// Mouse
sensitivity "2.5"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1" // Auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"
engine_no_focus_sleep "0" // Default 50

// Audio
voice_enable "1"
voice_mixer_volume "1" // Mic volume
windows_speaker_config "1" // Headphone audio output
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.30"
snd_mvp_volume "0"
snd_dzmusic_volume "0.1"
